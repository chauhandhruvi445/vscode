<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise</title>
 <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(120deg, #f96a82, #d9769f);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* Main card */
.container {
  text-align: center;
  background: rgba(169, 55, 55, 0.35);
  padding: 40px 60px;
  border-radius: 20px;
  animation: fadeSlide 1.5s ease forwards;
  z-index: 2;
}

.title {
  font-size: 3rem;
  margin-bottom: 10px;
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-style: italic;
}

.subtitle {
  font-size: 1.2rem;
  opacity: 0.9;
  margin-bottom: 25px;
}

#countdown {
  font-size: 2.3rem;
  font-weight: bold;
  letter-spacing: 3px;
  text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

/* Pulse */
.pulse {
  animation: pulse 1.5s infinite;
}

/* Confetti */
#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.confetti-piece {
  position: absolute;
  top: -10px;
  width: 10px;
  height: 14px;
  opacity: 0.9;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(720deg);
  }
}

/* Animations */
@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}



/* OPEN SCREEN */
.open-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #000, #111);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* OPEN BUTTON */
.open-btn {
  font-size: 3rem;
  padding: 20px 60px;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  color: white;
  background: linear-gradient(45deg, #ff477e, #ff85a1);
  box-shadow: 0 0 30px rgba(255, 133, 161, 0.7);
  animation: pulseGlow 1.5s infinite;
  transition: transform 0.3s ease;
}

.open-btn:hover {
  transform: scale(1.1);
}

/* BUTTON ANIMATION */
@keyframes pulseGlow {
  0% {
    transform: scale(1);
    box-shadow: 0 0 20px rgba(255, 133, 161, 0.5);
  }
  50% {
    transform: scale(1.08);
    box-shadow: 0 0 40px rgba(255, 133, 161, 0.9);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 20px rgba(255, 133, 161, 0.5);
  }
}

/* OPEN SCREEN FADE OUT */
.open-screen.fade-out {
  animation: openFadeOut 0.8s forwards;
}

@keyframes openFadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

 </style>
</head>
<body>
<!-- OPEN SCREEN -->
<div class="open-screen" id="openScreen">
  <button class="open-btn" onclick="openSurprise()"> ü•∞OPENü•∞</button>
</div>

<script>
function openSurprise() {
  document.getElementById("openScreen").style.display = "none";

  <div class="container">
    <h1 class="title"> Birthday Soon Shelluu ü§ç</h1>
    <p class="subtitle">The countdown has begun</p>
    <div id="countdown" class="pulse">Loading...</div>

  <script>
    const birthday = new Date("January 22, 2026 00:00:00").getTime();

    // Countdown
    setInterval(() => {
      const now = new Date().getTime();
      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Confetti generator
    const confettiContainer = document.getElementById("confetti");
    const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7"];

    function createConfetti() {
      const confetti = document.createElement("span");
      confetti.classList.add("confetti-piece");

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      confettiContainer.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 100);
  </script>

</body>
</html>
